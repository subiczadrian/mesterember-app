<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regisztráció</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Regisztráció</h1>
      <form
        action="process-sign-up.php"
        method="post"
        id="sign-up-form"
        class="needs-validation"
        onsubmit="return validateForm()"
        novalidate
      >
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username-input"
            placeholder="Felhasználónév"
            name="username"
            required
          />
          <div class="invalid-feedback">A mező kitöltése kötelező!</div>
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="Email cím"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password-input"
            placeholder="Jelszó"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="confirm-password-input"
            placeholder="Jelszó megerősítése"
            name="confirm-password"
            required
          />
        </div>
        <button class="btn btn-primary" id="submit-button" type="submit" disabled>
          Regisztráció
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
